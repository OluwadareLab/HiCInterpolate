device: cuda

dir:
  root: /home/hc0783.unt.ad.unt.edu/workspace/hic_interpolation/data
  model_state: ${dir.root}/HiCInterpolate/models/config_256_set_1_kr_log_clip_norm_AdamW_cosin
  output: ${dir.root}/HiCInterpolate/inference
  data: ${dir.root}/pairs/kr_log_clip_norm
  image: ${dir.data}/${data.patch}

file:
  inference: ${dir.image}/inference.txt
  inference_raw: ${dir.image}/inference_raw.txt
  vgg_model: ${dir.data}/models/imagenet-vgg-verydeep-19.mat
  model: ${dir.model_state}/${model.name}.pt
  hic_map: ${dir.output}/${model.name}_inference_hic_map.jpg
  metrics: ${dir.output}/${model.name}_inference_metrics.txt
  log: ${dir.output}/${model.name}_inference.log

data:
  patch: 256
  interpolator_images_map:
    frame_0: img1.npy
    frame_2: img3.npy
  batch_size: 8

model:
  name: hicinterpolate_${data.patch}
  init_in_channels: 1
  init_out_channels: 4
  pyramid_level: 6
  ext_feature_level: 4
  unique_levels: 3
  flow:
    num_of_convs: [3, 3, 3, 3, 3, 3]
    out_channels: [8, 16, 32, 64, 128, 256]
  fusion_pyramid_level: 5

loss:
  weight_parameters:
    - name: mse
      boundaries: [250]
      values: [0.9, 0.5]
    - name: vgg
      boundaries: [250]
      values: [0.1, 0.5]